<!DOCTYPE html>
<html>
<head>
    <title>Surfbird</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="#" id="theme-tag"/>
</head>
<body id="main">
    <app-header></app-header>
    <div class="app-content is-open">
    <compose :user.sync="user"></compose>
        <div class="columns">
            <column title="Home">
                <loader id="mainloader" message="Establishing Streaming Connection"></loader>
                <stream-item v-for="tweet in tweets | orderBy 'id_str' -1" v-bind:content="tweet" v-bind:index="$index"></stream-item>
            </column>
            <column title="Interactions">
                <loader id="interactionloader" message="Loading Interactions"></loader>
                <interaction v-for="event in interactions | orderBy 'event.created_at' -1" v-bind:event="event.type" v-bind:content="event.event" v-bind:index="$index"></interaction>
            </column>
            <column title="Settings">
                <div class="form-group form-horizontal">
                    <label for="#theme-select" class="col-sm-3 control-label">Theme</label>
                    <div class="col-sm-9">
                        <select id="theme-select" class="form-control">
                            <option value="#">None</option>
                            <option v-for="theme in themes" value="{{ theme }}">{{ theme }}</option>
                        </select>
                    </div>
                </div>
            </column>
        </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
